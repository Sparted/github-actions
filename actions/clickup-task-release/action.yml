name: 'Clickup task release'
description: 'On a release: read all the tasks ids in changelog and set them as "Accepted". Also set the production version'
inputs:
  clickup-token:
    description: 'Clickup token'
    required: true
  github-token:
    description: 'Github Token'
    default: ${{ github.token }}
  repo:
    description: 'Repository name'
    default: ${{ github.repository }}
runs:
  using: 'node17'
  main: '../dist/clickup-task-release.js' 
